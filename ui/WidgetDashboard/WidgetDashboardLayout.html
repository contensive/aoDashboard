
<script src="node_modules/gridstack/dist/gridstack-all.js"></script>
<link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet"/>

<style type="text/css">
    .grid-stack { background: #FAFAD2; }
    .grid-stack-item-content { background-color: #18BC9C; }
</style>
  
<div class="grid-stack">
  <div class="grid-stack-item" gs-w="2" gs-h="2">
    <div class="grid-stack-item-content bg-white rounded-2 p-2 border border-2">Item 1</div>
  </div>
  <div class="grid-stack-item" gs-w="2" gs-h="2">
    <div class="grid-stack-item-content bg-white rounded-2 p-2 border border-2">Item 2 wider</div>
  </div>
</div>  
  
  <script type="text/javascript">
    var items = [
      {content: 'my first widget'}, // will default to location (0,0) and 1x1
      {w: 2, content: 'another longer widget!'} // will be placed next at (1,0) and 2x1
    ];
    var grid = GridStack.init();
    grid.load(items);
  </script>
